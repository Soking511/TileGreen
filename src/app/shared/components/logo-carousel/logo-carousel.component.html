<div class="py-6 overflow-hidden">
    <section class="logo-carousel-container">
        <div class="logo-carousel">
            <div class="fade-overlay fade-left"></div>

            <div class="logo-track" [style.animationDuration]="animationDuration + 's'">
                <div class="logo-group">
                    @for (company of logos; track company.company_name) {
                    <div class="logo-item">
                        <img [src]="company.logo" [alt]="company.company_name" class="logo logo-small" width="200" height="80">
                    </div>
                    }
                </div>

                <!-- Duplicate group for seamless looping -->
                <div class="logo-group">
                    @for (company of logos; track company.company_name) {
                    <div class="logo-item">
                        <img [src]="company.logo" [alt]="company.company_name" class="logo logo-small" width="200" height="80">
                    </div>
                    }
                </div>
            </div>

            <div class="fade-overlay fade-right"></div>
        </div>
    </section>
</div>
