<div class="pb-8" animateOnScroll #textPatented="animateOnScroll" [@subtleReveal]="textPatented.isInView">
    <div class="flex items-center gap-3">
        <!-- Rectangle indicator at the left -->
        <div class="rectangle flex-shrink-0 order-1"></div>

        <!-- Title text in the middle -->
        <span class="text-tile-md  text-[#434343] flex-shrink-0 order-2">{{title}}</span>

        <!-- Line that fills the remaining space on the right -->
        <div class="flex-1 h-px bg-gray-500 order-3"></div>
    </div>
</div>
