<div class='p-4'>
    <a [routerLink]="linkPath" class="group relative inline-flex items-center bg-stone-100 rounded-[50px] overflow-hidden cursor-pointer">
        <span
            class="px-5 py-2 text-2xl text-tile-regular text-[#010D26] z-10 group-hover:text-white transition-colors duration-300 relative">{{buttonText}}</span>

        <span class="relative">
            <span class="absolute right-0 top-0 w-14 h-14 bg-blue-700 rounded-full transition-all duration-700 ease-out transform origin-center
                  group-hover:scale-[20] group-hover:rounded-none"></span>

            <span class="flex items-center justify-center w-14 h-14 relative z-10">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M13.5 19L21.5 12L13.5 5M21.5 12H2.5" stroke="white" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </span>
        </span>
    </a>
</div>
