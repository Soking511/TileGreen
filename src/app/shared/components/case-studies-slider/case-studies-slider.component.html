<div class="w-full h-[400px] xs:h-[450px] sm:h-[500px] md:h-[500px] lg:h-[600px] relative">
    <!-- Background gradient overlay -->
    <div class="w-full h-full absolute left-0 top-0 bg-gradient-to-b from-slate-950/0 to-slate-950/80 border"></div>

    <!-- Background image with SEO-optimized lazy loading -->
    <div class="w-full h-full absolute inset-0 transition-opacity duration-700">
        <img [src]="caseStudies[currentIndex].imagePath" class="w-full h-full object-cover object-center"
            [alt]="caseStudies[currentIndex].company + ' case study'">
        <div class="absolute inset-0 bg-gradient-to-t from-[#010D26] via-[#010D2680] to-[#010D2600]"></div>
    </div>

    <!-- Main content container - responsive positioning -->
    <div
        class="w-full px-3 xs:px-4 sm:px-6 md:px-10 h-auto py-4 xs:py-6 absolute bottom-0 left-0 right-0 flex flex-col justify-between mb-8 xs:mb-12 sm:mb-16">
        <!-- Top row with company info and description -->
        <div
            class="flex flex-col md:flex-row justify-start items-start md:items-end gap-4 xs:gap-6 md:gap-12 lg:gap-16 xl:gap-20 w-full">
            <!-- Left column with logo, company name and project title -->
            <div class="w-full md:w-1/2 lg:w-[45%] flex flex-col justify-start items-start gap-1 xs:gap-2">

                <!-- Current company name -->
                <div class="min-h-[3rem] xs:min-h-[4rem] sm:min-h-[5rem]">
                    <img [src]="caseStudies[currentIndex].logo" alt="{{caseStudies[currentIndex].company}} logo">

                </div>

                <!-- Current project title -->
                <div class="min-h-[1.5rem] xs:min-h-[2rem]">
                    <div
                        class="text-white text-base xs:text-lg sm:text-xl md:text-2xl font-normal font-['Inter_Display'] transition-all duration-500">
                        {{caseStudies[currentIndex].title}}
                    </div>
                </div>
            </div>

            <!-- Right column with description -->
            <div class="w-full md:w-1/2 lg:w-[40%] min-h-[5rem] xs:min-h-[6rem] sm:min-h-[8rem] mt-3 xs:mt-4 md:mt-0">
                <div
                    class="text-white text-sm xs:text-base sm:text-xl md:text-2xl font-normal font-['Inter_Display'] transition-all duration-500">
                    {{caseStudies[currentIndex].description}}
                </div>
            </div>
        </div>

        <!-- Bottom pagination indicator -->
        <div class="flex justify-center items-center w-full mt-4 xs:mt-6">
            <div class="text-white text-base xs:text-lg sm:text-xl md:text-2xl font-normal font-['Inter_Display']">
                {{currentIndex + 1}} / <span class="text-stone-300">{{totalCaseStudies}}</span>
            </div>
        </div>
    </div>

    <!-- Navigation buttons -->
    <div class="absolute bottom-2 md:bottom-1/2 md:top-1/2 transform -translate-y-1/2 w-full flex justify-between px-2 xs:px-4 z-10"
        role="group" aria-label="Slide navigation">
        <button (click)="prevSlide()" (keydown.enter)="prevSlide()" (keydown.space)="prevSlide()"
            class="w-8 h-8 xs:w-10 xs:h-10 rounded-full bg-black/20 backdrop-blur-sm border border-white/20 flex items-center justify-center text-white hover:bg-white/10 transition-colors focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-black"
            aria-label="Previous slide" [attr.aria-disabled]="currentIndex === 0">
            <svg xmlns="https://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-5 h-5 xs:w-6 xs:h-6" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
            </svg>
        </button>
        <button (click)="nextSlide()" (keydown.enter)="nextSlide()" (keydown.space)="nextSlide()"
            class="w-8 h-8 xs:w-10 xs:h-10 rounded-full bg-black/20 backdrop-blur-sm border border-white/20 flex items-center justify-center text-white hover:bg-white/10 transition-colors focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-black"
            aria-label="Next slide" [attr.aria-disabled]="currentIndex === totalCaseStudies - 1">
            <svg xmlns="https://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-5 h-5 xs:w-6 xs:h-6" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
            </svg>
        </button>
    </div>

    <!-- Live Region for Screen Readers -->
    <div class="sr-only" role="status" aria-live="polite">
        Showing slide {{currentIndex + 1}} of {{totalCaseStudies}}: {{caseStudies[currentIndex].title}}
    </div>
</div>
